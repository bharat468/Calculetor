<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculetor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Baloo+2:wght@400..800&family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Devanagari:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculetor">
        <input type="text" placeholder="0">
    
    <div>
        <button class="opretor clear">AC</button>
        <button class="opretor delete">DEL</button>
        <button class="opretor parsent">%</button>
        <button class="opretor divaid">/</button>
    </div>
    <div>
        <button class="number">7</button>
        <button class="number">8</button> 
        <button class="number">9</button>
        <button class="opretor multiplay">*</button>
    </div>
    <div>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="opretor less">-</button>
    </div>
    <div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="opretor plus">+</button>
    </div>
    <div>
        <button class="number">00</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equl">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
